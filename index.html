<script>
function hideChatwootBranding() {
  const brandingLink = document.querySelector('a[href^="https://www.chatwoot.com/?utm_source="]');
  if (brandingLink) {
    brandingLink.style.display = 'none';
    if (brandingLink.parentNode) {
      brandingLink.parentNode.style.display = 'none';
    }
  }
}
